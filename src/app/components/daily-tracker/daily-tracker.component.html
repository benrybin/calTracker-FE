<div *ngFor="let meal of dailyMeals" >
  <div class="flexbox">
          <div class ="card">
          <span class="card-title">{{meal.mealType}}</span>
          <h5 class="card-title">{{meal.date}}</h5>
          <p class="card-text">{{meal.calCount}}</p>
        
        </div>
    
    
  </div>
</div>        
<div *ngFor="let snack of dailySnacks" >
  <div class="flexbox">
          <div class ="card">
          <h5>Snack</h5>
          <h5 class="card-title">{{snack.date}}</h5>
          <p class="card-text">{{snack.calCount}}</p>
        
        </div>
    
    
  </div>
</div>        
<p class="card-text">{{totalDailyCalories}}</p>    
          
      
        
        <button type="button" class="button1" (click)="onSubmit()">Push Me</button>
